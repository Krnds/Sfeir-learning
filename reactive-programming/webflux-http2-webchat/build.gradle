plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.0-SNAPSHOT'
	id 'io.spring.dependency-management' version '1.1.2'
}

group = 'com.karinedias'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '20'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
	maven { url 'https://repo.spring.io/milestone' }
	maven { url 'https://repo.spring.io/snapshot' }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-rsocket'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'
	implementation group: 'org.springframework', name: 'spring-websocket', version: '6.0.11'
	implementation group: 'org.springframework', name: 'spring-messaging', version: '6.0.11'
	implementation group: 'org.springframework', name: 'spring-webmvc', version: '6.0.11'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-websocket', version: '3.1.2'
	compileOnly 'org.projectlombok:lombok'
	compileOnly group: 'jakarta.websocket', name: 'jakarta.websocket-api', version: '2.1.1'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'io.projectreactor:reactor-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
